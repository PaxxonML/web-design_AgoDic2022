<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindromo Check</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo_tarea1.css">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Formulario</h1>
                    <h4>Pequeño programa que checa por un palíndromo utilizando un formulario y regresa el true/false usando el metodo POST</h4>
                    <form action="/palindromo/checkPalindromo" method="POST">
                        <div class="form-control">
                            <label for="nombre" class="form-label">Palindromo a checar</label>
                            <input type="text" placeholder="Escribe tu palabra" class="form-control" id="palindromo" name="palindromo">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
